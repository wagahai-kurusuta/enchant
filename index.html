<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>クルスタエンチャントシミュレーションβ版</title>
</head>
<body>
<script src="./var.js"></script>

<div id="rewriteInArea">
  <select id="Type">
    <option value="0" selected>ATK</option>
    <option value="1">SPD</option>
    <option value="2">DEF</option>
    <option value="3">SUP</option>
    <option value="4">HEAL</option>
  </select>
</div>
<table id="enchanttable">
  <tr><th>エンチャント</th><th>　　　　　　　　効果　　　　　　　　</th><th>効果値</th><th>ランク</th></tr>
  <tr><th>①</th><td></td><td></td><td></td></tr>
  <tr><th>②</th><td></td><td></td><td></td></tr>
  <tr><th>③</th><td></td><td></td><td></td></tr>
  <tr><th>オーバーエンチャント</th><td></td><td></td><td></td></tr>
</table>
<table id="consumption">
  <tr><th></th><th>消費量</th></tr>
　<tr><th>星符</th><td>0</td></tr>
　<tr><th>星煌符</th><td>0</td></tr>
</table>
<input type="button" value="エンチャント3種効果及び効果値" onclick="Enchant(0);"/>
<input type="button" value="エンチャント3種効果値" onclick="Enchant(1);"/><br />
<input type="button" value="エンチャント①効果及び効果値" onclick="In_Enchant(0,0);"/>
<input type="button" value="エンチャント①効果値" onclick="In_Enchant(1,0);"/><br />
<input type="button" value="エンチャント②効果及び効果値" onclick="In_Enchant(0,1);"/>
<input type="button" value="エンチャント②効果値" onclick="In_Enchant(1,1);"/><br />
<input type="button" value="エンチャント③効果及び効果値" onclick="In_Enchant(0,2);"/>
<input type="button" value="エンチャント③効果値" onclick="In_Enchant(1,2);"/><br />
<input type="button" value="オーバーエンチャント" onclick="OverEnchant(0);"/>
<input type="button" value="オーバーエンチャント効果値のみ" onclick="OverEnchant(1);"/><br />
<input type="button" value="初期化" onclick="clean();"/><br />


<script src="./function.js"></script>
</body>
</html>
